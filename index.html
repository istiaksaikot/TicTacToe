<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <hr></hr>
    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">
        Won <span class="one_times" id="p1Win">0</span>
        <span class="two_times" id="p2Win">0</span> times</div>
      <div class="times">
        Lost <span class="one_times" id="p1Lost">0</span>
        <span class="two_times" id="p2Lost">0</span> times</div>
      <br/>
      <div class="statusDiv borderBottom">Game Status</div>
      <p>New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button onclick="restart()">Restart</button>
    </div>
    <div class="board">
      <table class="ticTable">
        <tbody>
          <tr>
            <td id="0" class="borderBottom borderRight"></td>
            <td id="1" class="borderBottom borderRight"></td>
            <td id="2" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="3" class="borderBottom borderRight"></td>
            <td id="4" class="borderBottom borderRight"></td>
            <td id="5" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="6" class="borderRight"></td>
            <td id="7" class="borderRight"></td>
            <td id="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
